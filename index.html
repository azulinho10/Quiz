<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quiz</title>
    <script src="app.js" defer></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-+0n0xVW2eSR5OomGNYDnhzAbDsOXxcvSN1TPprVMTNDbiYZCxYbOOl7+AMvyTG2x" crossorigin="anonymous">

</head>

<body>
    <div class="p-3 mb-2 bg-info text-dark">
        <div class="container">
            <h1 class="text-secondary d-flex justify-content-center">Quiz - Futebol</h1>
        </div>
    </div>
    <form class='form'>
        <div>
            <div class="container-fluid ">Quais foram os países sede da copa do mundo de 2002?(25pontos)
                <div >
                    <input type="radio" name="inputQuestion1" value="A"
                        checked>
                    <label class="form-check-label">
                        Alemanha e Dinamarca
                    </label>
                </div>
                <div >
                    <input type="radio" name="inputQuestion1" value="B">
                    <label class="form-check-label" >
                       Córeia do Sul e Japão
                    </label>
                </div>
                <div >
                    <input type="radio" name="inputQuestion1" value="C">
                    <label class="form-check-label" >
                      Argentina e Chile
                    </label>
                </div>
                <div >
                    <input type="radio" name="inputQuestion1" value="D">
                    <label class="form-check-label" >
                       Córeia do Sul e Japão
                    </label>
                </div>

            </div>

        </div>
        <div>
            <div class="container-fluid">Qual foi o último país campeão da EUROCOPA?(25pontos)
                <div >
                    <input type="radio" name="inputQuestion2" value="A"
                        checked>
                    <label class="form-check-label" for="exampleRadios1">
                        Alemanha 
                    </label>
                </div>
                <div >
                    <input type="radio" name="inputQuestion2" value="B">
                    <label class="form-check-label" >
                       França
                    </label>
                </div>
                <div >
                    <input type="radio" name="inputQuestion2" value="C">
                    <label class="form-check-label" >
                      Portugal
                    </label>
                </div>
                <div >
                    <input type="radio" name="inputQuestion2" value="D">
                    <label class="form-check-label" >
                      Grécia
                    </label>
                </div>

            </div>

        </div>

        <div>
            <div class="container-fluid">Qual é o jogador que fez mais gols em copa do mundo?(25pontos)
                <div >
                    <input type="radio" name="inputQuestion3" value="A"
                        checked>
                    <label class="form-check-label" >
                      Miroslav Klose
                    </label>
                </div>
                <div >
                    <input type="radio" name="inputQuestion3" value="B">
                    <label class="form-check-label" >
                       Ronaldo
                    </label>
                </div>
                <div >
                    <input type="radio" name="inputQuestion3" value="C">
                    <label class="form-check-label" >
                      Gerd Muller
                    </label>
                </div>
                <div >
                    <input type="radio" name="inputQuestion3" value="D">
                    <label class="form-check-label" >
                     Pelé
                    </label>
                </div>

            </div>

        </div>

        <div>
            <div class="container-fluid">Qual foi o último campeão da copa américa?(25pontos)
                <div >
                    <input type="radio" name="inputQuestion4" value="A"
                        checked>
                    <label class="form-check-label" >
                      Chile
                    </label>
                </div>
                <div >
                    <input type="radio" name="inputQuestion4" value="B">
                    <label class="form-check-label" >
                      Brasil
                    </label>
                </div>
                <div >
                    <input type="radio" name="inputQuestion4" value="C">
                    <label class="form-check-label" >
                    Uruguai
                    </label>
                </div>
                <div >
                    <input type="radio" name="inputQuestion4" value="D">
                    <label class="form-check-label">
                     Argentina
                    </label>
                </div>
            </div>
        </div>
         <div class="text-center">
          <button class="btn bg-primary text-light">Enviar</button>
        </div>
    </form>


</body>

</html>
